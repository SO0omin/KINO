name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # 메인 브랜치에 푸시되면 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. 도커 허브 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2. 백엔드 빌드 및 푸시
      - name: Build and Push Backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kino-backend ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kino-backend

      # 3. 프론트엔드 빌드 및 푸시
      - name: Build and Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kino-frontend ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kino-frontend

      # 4. EC2에 접속해서 배포 (이게 핵심!)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/kino-backend
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/kino-frontend
            cd ~/KinoProject
            # RDS_PASSWORD 환경변수와 함께 도커 컴포즈 실행
            export RDS_PASSWORD=${{ secrets.RDS_PASSWORD }}
            sudo -E docker-compose up -d